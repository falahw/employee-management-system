<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>SBTLEmpManSys - Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Modul Registrasi dan Login</a>
			</div>
		</div>
	</div>
	
	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Login Karyawan</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Email atau kata sandi invalid!</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">Anda telah logout</div>
					</div>
					
					<div class="form-group">
					<label for="username">Email </label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Ketik email anda" autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Ketik kata sandi anda" autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<input type="submit" class="form-control btn btn-primary" id="login-submit" name="login-submit" value="login" th:onclick="invalidLogin()"/>
					</div>
				</form>
				
				<div class="form-group">
					<span>Apakah anda karyawan baru? <a href="/" th:href="@{/registrasi}">Daftar di sini</a></span>
				</div>
			</div>
		</div>
	</div>
	
	<!-- script th:inline="javascript">
		function invalidLogin() {
			[# th:if="${param.error}"]
				alert('Invalid email atau kata sandi');
			[/]
		}
			/* alert("Invalid email atau kata sandi"); */
	</script -->
</body>
</html>
