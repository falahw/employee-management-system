<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>SBTLEmpManSys - Registrasi Karyawan</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Modul Login & Registrasi</a>
			</div>
		</div>
	</div>
	
	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.berhasil}">
					<div class="alert alert-info">Selamat! Registrasi anda telah berhasil ;)</div>
				</div>
				
				<h1>Registrasi</h1>
				
				<form th:action="@{/registrasi}" method="post" th:object="${karyawan}">
					<div class="form-group">
						<label class="control-label" for="fullName">Nama Lengkap</label>
						<input class="form-control" id="fullName" th:field="*{fullName}" required autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input class="form-control" id="email" th:field="*{email}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password</label>
						<input type="password" class="form-control" id="password" th:field="*{password}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Bila sudah terdaftar, silahkan klik <a href="/" th:href="@{/login}">login</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
